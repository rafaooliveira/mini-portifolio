
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>To Do List</title>
		<link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="stylesheet" type="text/css" href="css/flexboxgrid.min.css" >
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
		<script src="javascript/jquery.js"></script>
	</head>
    <div class="origem">
      <div class="row center-xs">
        <div class="col-xs-12 titulo">
          <label><strong>Tarefas do Big Rafa</strong></label>
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-4">
          <div class="row start-xs">
            <label class="form-label"><strong>Cadastre uma tarefa:</strong></label>
          </div>
          <input class="form-control" type="text" placeholder="Cadastre uma tarefa pendente..." onfocus="this.placeholder=''" onblur="this.placeholder='Cadastre uma tarefa pendente...'" name="tarefa" id="tarefa" type="text">
        </div>
        <div class="col-xs-4">
          <button name="adicionar" id="botaoAdicionar" class="btn btn-dark glow-button"><strong>Adicionar</strong></button>
        </div>
      </div>
    </div>
    
    <table id="tabelito" class="table">
    <thead class="text-white bg-dark bg-gradient">
        <tr class="row center-xs">
            <th class="col-xs-4">Número da Tarefa</th>
            <th class="col-xs-4">Tarefa</th>
            <th class="col-xs-4">Ação</th>
        </tr>
    </thead>
        <tbody id="conteudoTabela">
            
        </tbody>
    </table>
    <script type="text/javascript" src="js/toDoList.js"></script>
</html>
